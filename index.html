<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="stopCallApi()"> Stop Call Api </button>

    <div id="dateDiv"> </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" 
    integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" 
    crossorigin="anonymous"></script>
<script>
    function callApi() {
       var element = document.getElementById("dateDiv"); 
       
       axios.get("http://159.203.103.124:3000")
       //axios.get("https://dplny67w0f.execute-api.us-east-2.amazonaws.com/default/hello-world-python")
        .then(resp=> {
            console.log(resp);
            element.innerHTML = element.innerHTML +"<br>"+ resp.data; 
        });
    }
    var interval = setInterval(callApi, 10*1000);

    function startCallApi(){
        interval = setInterval(callApi, 10*1000);
    }

    function stopCallApi(){
        clearInterval(interval);
    }
    
    </script>
</body>
</html>
